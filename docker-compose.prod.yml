version: '3.8'

services:
  backend:
    build:
      target: production
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
  
  postgres:
    restart: unless-stopped
  
  redis:
    restart: unless-stopped
